<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Hub Obfuscater</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --color-bg-primary: #121212;
            --color-bg-secondary: #1e1e28;
            --color-btn-primary: #7F58E9;
            --color-btn-hover: #9A77F5;
            --color-text-light: #F0F0F0;
            --color-border: #333344;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-light);
            min-height: 100vh;
        }
        .code-area {
            background-color: var(--color-bg-secondary);
            color: var(--color-text-light);
            min-height: 400px;
            resize: none;
            border: 1px solid var(--color-border);
            transition: border-color 0.2s;
        }
        .code-area:focus {
            outline: none;
            border-color: var(--color-btn-primary);
        }
        .btn-main {
            background-color: var(--color-btn-primary);
            color: white;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn-main:hover {
            background-color: var(--color-btn-hover);
            transform: translateY(-1px);
        }
        .btn-utility {
            color: var(--color-text-light);
            background: none;
            border: none;
            transition: color 0.2s;
        }
        .btn-utility:hover {
            color: var(--color-btn-primary);
        }
        .btn-utility:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            color: var(--color-text-light);
        }
        .spinner {
            border-top-color: var(--color-text-light);
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message-success { background-color: #15803d; border-color: #22c55e; }
        .message-error { background-color: #b91c1c; border-color: #ef4444; }
        .message-warning { background-color: #a16207; border-color: #f59e0b; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-bold">Lunar Hub Obfuscater</h1>
            <div class="flex space-x-4 text-xl">
                
                <a href="#" class="hover:text-gray-400" aria-label="Discord">
                    <i data-lucide="message-square-text"></i>
                </a>
                
                <button class="hover:text-gray-400" aria-label="Toggle Theme">
                    <i data-lucide="sun"></i>
                </button>
            </div>
        </header>

        <div id="message-container" class="mb-6 p-3 rounded-xl border text-sm transition-opacity duration-300 opacity-0 hidden text-white"></div>


        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            
            <div>
                <label for="code-input" class="block text-lg font-medium mb-2">Input Code</label>
                <textarea id="code-input" class="code-area w-full p-4 rounded-xl focus:ring-0"
                          placeholder="-- Paste your Lua code here
local function greet(name)
    print('Hello, ' .. name .. '!')
end

greet('World')"></textarea>
            </div>

            
            <div>
                <label for="code-output" class="block text-lg font-medium mb-2">Obfuscated Output</label>
                <textarea id="code-output" class="code-area w-full p-4 rounded-xl focus:ring-0" readonly
                          placeholder="Obfuscated code will appear here..."></textarea>
            </div>
        </div>

        
        <div class="flex flex-col items-center mt-8">
            <button id="obfuscate-btn"
                    class="btn-main flex items-center justify-center px-12 py-3 font-semibold rounded-xl shadow-lg hover:shadow-xl transition disabled:opacity-50"
                    style="min-width: 200px;">
                <div id="loader" class="hidden w-5 h-5 border-2 border-transparent rounded-full spinner mr-2"></div>
                <span id="btn-text">Obfuscate Code</span>
            </button>

            
            <div class="flex items-center space-x-6 mt-8 text-sm">
                
                <button id="clear-btn" class="btn-utility flex items-center">
                    <i data-lucide="x-circle" class="w-4 h-4 mr-1"></i> Clear Input
                </button>
                
                
                <button id="copy-btn" class="btn-utility flex items-center" disabled>
                    <i data-lucide="copy" class="w-4 h-4 mr-1"></i> <span id="copy-text">Copy Output</span>
                </button>

                
                <button id="toggle-options-btn" class="btn-utility flex items-center">
                    <i data-lucide="settings" class="w-4 h-4 mr-1"></i> <span id="options-text">Show Options</span>
                </button>
            </div>
        </div>

        
        <div id="options-panel" class="hidden bg-neutral-900 p-6 rounded-xl border border-gray-700 mt-12 max-w-xl mx-auto">
            <h3 class="text-xl font-semibold mb-4 text-center">Obfuscation Presets</h3>
            <div id="preset-selection" class="flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-8">
                <label class="inline-flex items-center">
                    <input type="radio" name="preset" value="Minify" checked
                           class="form-radio h-4 w-4 text-violet-500 border-gray-600 bg-gray-700 focus:ring-violet-500">
                    <span class="ml-2">Minify</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="preset" value="Medium"
                           class="form-radio h-4 w-4 text-violet-500 border-gray-600 bg-gray-700 focus:ring-violet-500">
                    <span class="ml-2">Medium</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="preset" value="Strong"
                           class="form-radio h-4 w-4 text-violet-500 border-gray-600 bg-gray-700 focus:ring-violet-500">
                    <span class="ml-2">Strong</span>
                </label>
            </div>
            <p id="status-message" class="mt-4 text-center text-sm text-yellow-400 hidden">
                The 'Strong' preset applies aggressive transformations that can significantly increase file size and runtime complexity.
            </p>
        </div>

    </div>

    <script>
        const inputEl = document.getElementById('code-input');
        const outputEl = document.getElementById('code-output');
        const obfuscateBtn = document.getElementById('obfuscate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const loaderEl = document.getElementById('loader');
        const btnTextEl = document.getElementById('btn-text');
        const copyTextEl = document.getElementById('copy-text');
        const messageContainer = document.getElementById('message-container');

        const setStatus = (text, isError) => {
            obfuscateBtn.disabled = !isError;
            loaderEl.classList.add('hidden');
            btnTextEl.textContent = 'Obfuscate Code';
            
            messageContainer.textContent = text;
            messageContainer.classList.remove('hidden', 'opacity-0', 'message-success', 'message-error', 'message-warning');
            messageContainer.classList.add('opacity-100');
            
            if (isError) {
                messageContainer.classList.add('message-error');
            } else {
                messageContainer.classList.add('message-success');
            }

            setTimeout(() => {
                messageContainer.classList.add('opacity-0');
                setTimeout(() => messageContainer.classList.add('hidden'), 300);
            }, 5000);
        };
        
        const updateCopyButtonState = () => {
            const hasOutput = outputEl.value && outputEl.value !== 'Obfuscated code will appear here...';
            copyBtn.disabled = !hasOutput;
            copyTextEl.textContent = 'Copy Output';
        };

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const optionsPanel = document.getElementById('options-panel');
            const toggleOptionsBtn = document.getElementById('toggle-options-btn');
            const optionsTextEl = document.getElementById('options-text');
            const statusMessageEl = document.getElementById('status-message');
            const presetSelectionEl = document.getElementById('preset-selection');

            toggleOptionsBtn.addEventListener('click', () => {
                const isHidden = optionsPanel.classList.toggle('hidden');
                optionsTextEl.textContent = isHidden ? 'Show Options' : 'Hide Options';
            });

            const updateUIState = (preset) => {
                statusMessageEl.classList.toggle('hidden', preset !== 'Strong');
            };
            
            presetSelectionEl.addEventListener('change', (e) => {
                updateUIState(e.target.value);
            });

            updateUIState(document.querySelector('input[name="preset"]:checked').value);
            updateCopyButtonState();

            obfuscateBtn.addEventListener('click', async () => {
                const input = inputEl.value.trim();
                const preset = document.querySelector('input[name="preset"]:checked').value;

                if (!input) {
                    setStatus('Please enter Lua code to obfuscate.', false);
                    outputEl.value = 'Please enter Lua code to obfuscate.';
                    return;
                }

                obfuscateBtn.disabled = true;
                copyBtn.disabled = true;
                loaderEl.classList.remove('hidden');
                btnTextEl.textContent = 'Obfuscating...';
                outputEl.value = "Sending code to server for obfuscation...";
                
                messageContainer.classList.add('hidden');

                try {
                    const response = await fetch('/api/obfuscate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code: input, preset: preset }),
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        setStatus('Obfuscation Complete!', false);
                        outputEl.value = data.obfuscatedCode; 
                        copyBtn.disabled = false;
                    } else {
                        const errorMsg = data.error || 'Obfuscation Failed';
                        const details = data.details || 'Unknown server error. (Is the backend running?)';
                        
                        setStatus(`ERROR: ${errorMsg}. See output for details.`, true);
                        outputEl.value = `--- Execution Error ---\n\nDetails: ${details}\n\n--- Fallback Code ---\n${data.obfuscatedCode || ''}`;
                        console.error('Server Error:', data);
                    }
                } catch (e) {
                    setStatus(`A network error occurred: ${e.message}`, true);
                    outputEl.value = `--- Network Error ---\n\nDetails: The server could not be reached. Is the backend service running?\n\nError: ${e.message}`;
                } finally {
                    obfuscateBtn.disabled = false;
                    loaderEl.classList.add('hidden');
                    btnTextEl.textContent = 'Obfuscate Code';
                    updateCopyButtonState();
                }
            });

            copyBtn.addEventListener('click', () => {
                const outputText = outputEl.value;
                if (outputText && !copyBtn.disabled) {
                    const textarea = document.createElement('textarea');
                    textarea.value = outputText;
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy'); 
                        copyTextEl.textContent = 'Copied!';
                        setTimeout(() => copyTextEl.textContent = 'Copy Output', 2000);
                    } catch (err) {
                        console.error('Could not copy text: ', err);
                    }
                    document.body.removeChild(textarea);
                }
            });

            document.getElementById('clear-btn').addEventListener('click', () => {
                inputEl.value = '';
                outputEl.value = 'Obfuscated code will appear here...';
                messageContainer.classList.add('hidden');
                updateCopyButtonState();
            });
        });
    </script>
</body>
</html>
